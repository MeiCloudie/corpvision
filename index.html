<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <!-- Title -->

    <meta name="author" content="TruongThucVan - TranTrungKien" />
    <meta name="description" content="Practice Project - Bootstrap Layout" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Light Box 2 Gallery -->

  <body>
    <!-- ------------------------HEADER------------------------ -->
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark px-0">
          <!-- Brand - Left Content -->
          <a class="navbar-brand" translate="no" href="#">
            <!-- Logo -->
            <div class="header__logo">
              <i class="fa-solid fa-align-right"></i>
            </div>
            <!-- Brand name -->
            <div class="header__brand">
              <h1>Corp Vision</h1>
              <span>Vision to your Future</span>
            </div>
          </a>

          <!-- Toggler Button - Navigation Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#header__nav"
          >
            <i class="fa-solid fa-bars bar-icon"></i>
            <i class="fa-solid fa-xmark close-icon"></i>
          </button>

          <!-- Navbar links - Navigation List -->
          <div class="collapse navbar-collapse" id="header__nav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item dropdown">
                <!-- Sub Navigation -->
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="header__subnav"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                  <i class="fa-solid fa-angle-down"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="header__subnav">
                  <a class="dropdown-item" href="#">Blog posts</a>
                  <a class="dropdown-item" href="#">404 page</a>
                  <a class="dropdown-item" href="#">Landing page</a>
                  <a class="dropdown-item" href="#">Elements page</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Search and Theme - Right Content -->
          <div class="header__right animate__animated animate__fadeIn">
            <!-- Search -->
            <div class="header__search">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <!-- Theme -->
            <div class="header__theme">
              <i class="las la-sun sun-icon"></i>
              <i class="fa-regular fa-moon moon-icon"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- -------------------------BACK TO TOP BUTTON------------------------- -->
    <!-- <a href="#" class="backToTop cd-top text-replace js-cd-top">
      <i class="fa fa-arrow-up"></i>
    </a> -->
    <a href="#" class="backToTop">
      <i class="fa-solid fa-angle-up"></i>
    </a>

    <!-- -------------------------SEARCH BUTTON------------------------- -->
    <form class="search__form">
      <label for="search">
        <i
          class="fa-solid fa-xmark close-icon animate__animated animate__rotateIn"
        ></i>
      </label>
      <input
        type="text"
        placeholder="Start Typing Here"
        class="animate__animated animate__fadeInRight"
      />
    </form>

      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <!-- Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          dots: true,

      })
    </script>

    <!-- Light Box 2 Gallery -->
    <script src="./js/lightbox-plus-jquery.min.js"></script>

    <!-- wowjs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
